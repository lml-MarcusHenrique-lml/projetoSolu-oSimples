<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu Suspenso e Layout de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Fundo de Vídeo - Padrão */
        .bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Ajustes para telas grandes */
        @media (min-width: 768px) {
            .bgVideo {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Estilo do Menu */
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Transparência no menu */
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            margin: 0;
        }

        .navbar a, .dropdown .dropbtn {
            background-color: rgba(51, 51, 51, 0.8); /* Transparência no menu */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilo do layout de imagens */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .image-gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        /* Estilo do Rodapé */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Transparência no rodapé */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Vídeo de Fundo -->
    <video autoplay muted loop class="bgVideo">
        <source src="Soluções Inovadoras.com fundo pagina web.mp4" type="video/mp4" />
        Seu navegador não suporta a tag de vídeo.
    </video>

    <!-- Menu Suspenso -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <div class="dropdown">
            <button class="dropbtn">Serviços 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#consultoria">Consultoria</a>
                <a href="#projetos">Projetos</a>
                <a href="#contato">Contato</a>
            </div>
        </div> 
        <a href="#contato">Contato</a>
    </div>
    <header>
        
    </header>
    <!-- Galeria de Imagens -->
    <div class="image-gallery">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4">
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 ua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
